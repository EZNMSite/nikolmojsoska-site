    <h1>Contact Nikol Mojsoska</h1>
    <p>You can reach out via email or by filling out the form below.</p>
      <h2>Contact Information</h2>
        <p><strong>Email:</strong> <a href="mailto:nikol.mojsoska@email.com">nikol.mojsoska@email.com</a></p>
        <p><strong>Location:</strong> Skopje, North Macedonia</p>
        
        <h2>Send a Message</h2>
        <form action="mailto:nikol.mojsoska@email.com" method="POST" enctype="text/plain">
          <label for="name">Your Name:</label><br />
          <input type="text" id="name" name="name" required><br /><br />
        
          <label for="email">Your Email:</label><br />
          <input type="email" id="email" name="email" required><br /><br />
        
          <label for="subject">Subject:</label><br />
          <input type="text" id="subject" name="subject"><br /><br />
        
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="5" required></textarea><br /><br />
        
          <input type="submit" value="Send Message">
        </form>

    </section>
